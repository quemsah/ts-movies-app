<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Movies App</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/custom-styles.css">
</head>

<body class="fixed-sn white-skin">
  <!-- Main Navigation -->
  <header>
    <!-- Sidebar navigation -->
    <div id="slide-out" class="side-nav sn-bg-4 fixed">
      <ul class="custom-scrollbar">
        <!-- Logo -->
        <li class="logo-sn waves-effect py-3 blue-gradient">
          <div class="text-center">
            <a href="main.html" class="pl-0"><img src="../img/logo/logo150.png"></a>
          </div>
        </li>
        <!-- Search Form -->
        <li>
          <form class="search-form" role="search">
            <div class="md-form mt-0 waves-light">
              <input type="text" class="form-control py-2" placeholder="Find movies...">
            </div>
          </form>
        </li>
        <!-- Side navigation links -->
        <li>
          <ul class="collapsible collapsible-accordion">
            <!-- Simple link -->
            <li>
              <a href="main.html" class="collapsible-header waves-effect"><i class="w-fa far"></i>Movies</a>
            </li>
            <li>
              <a href="about.html" class="collapsible-header waves-effect"><i class="w-fa fas"></i>About the project</a>
            </li>
          </ul>
        </li>
        <!-- Side navigation links -->
      </ul>
      <div class="sidenav-bg mask-strong"></div>
    </div>
    <!-- Sidebar navigation -->
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg scrolling-navbar double-nav">
      <!-- SideNav slide-out button -->
      <div class="float-left">
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="fas fa-bars"></i></a>
      </div>
      <!-- Breadcrumb -->
      <div class="breadcrumb-dn mr-auto ml-3">
        <p>Angular Movies App</p>
      </div>
      <div class="d-flex change-mode">
        <div class="ml-auto mb-0 mr-3 change-mode-wrapper">
          <button class="btn btn-outline-black btn-sm" id="dark-mode">Change theme</button>
        </div>
        <!-- Navbar links -->
        <ul class="nav navbar-nav nav-flex-icons ml-auto">
          <!-- Dropdown -->
          <li class="nav-item">
            <a class="nav-link waves-effect"><i class="fas fa-envelope"></i> <span
                class="clearfix d-none d-sm-inline-block">Mail us</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle waves-effect" href="#" id="userDropdown" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-user"></i> <span class="clearfix d-none d-sm-inline-block">Profile</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
              <a class="dropdown-item" href="login.html">Log in</a>
            </div>
          </li>
        </ul>
        <!-- Navbar links -->
      </div>
    </nav>
    <!-- Navbar -->
  </header>
  <!-- Main Navigation -->
  <!-- Main layout -->
  <main>
    <div class="container-fluid">
      <section class="my-4">
        <div class="row d-flex justify-content-start p-2">
          <div class="col-md-6 col-sm-12 mt-4">
            <h2 class="h2-responsive mt-3 mb-2">Oops! We can't find the page you're looking for.</h2>
            <h5 class="">You tried to request a page that doesn't seem to exist.</h5>
            <h5 class="">
              <a href="/">Return to the main page</a>
            </h5>
          </div>
          <div class="col-md-6 mt-4">
            <img src="../img/404.png" alt="Error 404" class="img-fluid">
          </div>
        </div>
      </section>
    </div>
  </main>
  <!-- Main layout -->
  <!-- Footer -->
  <footer class="page-footer pt-0 mt-5 blue-gradient-rgba">
    <!-- Copyright -->
    <div class="footer-copyright py-3 text-right">
      <div class="container-fluid">
        Copyright Â© 2019<a href="https://github.com/quemsah" target="_blank"> Movies App </a>
      </div>
    </div>
  </footer>
  <!-- Footer -->
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
  </script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../js/mdb.min.js"></script>
  <!-- Darkmode -->
  <script type="text/javascript" src="../js/darkmode.js"></script>
  <!-- Initializations -->
  <script>
    // SideNav Initialization
    $(".button-collapse").sideNav();
  </script>
</body>

</html>
